{% extends 'staff_base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
  {% for staff in staff_list %}
    <tr>
      <td>{{ staff.first_name }}</td>
      <td>{{ staff.last_name }}</td>
      <td>{{ staff.email }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
